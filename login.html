<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 12px;
            display: block;
        }

        .logo h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #718096;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 16px;
            margin-top: 12px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-google {
            background: #fff;
            color: #757575;
            border: 2px solid #e2e8f0;
        }

        .btn-google:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
            color: #718096;
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #764ba2;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fed7d7;
            color: #9b2c2c;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background: #c6f6d5;
            color: #276749;
            border: 1px solid #9ae6b4;
        }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .register-form {
            display: none;
        }

        .register-form.active {
            display: block;
        }

        .login-form.hidden {
            display: none;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .form-toggle button {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 28px 24px;
                margin: 0 12px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .form-group input {
                padding: 12px 14px 12px 42px;
            }

            .btn {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1>Biblioteca Virtual</h1>
            <p>Accede a tu mundo de conocimiento</p>
        </div>

        <div id="alert" class="alert hidden"></div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">
                <span class="btn-text">Iniciar Sesión</span>
                <div class="spinner hidden"></div>
            </button>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="register-form">
            <div class="form-group">
                <label for="regName">Nombre completo</label>
                <i class="fas fa-user"></i>
                <input type="text" id="regName" name="name" required>
            </div>

            <div class="form-group">
                <label for="regEmail">Correo electrónico</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="regEmail" name="email" required>
            </div>

            <div class="form-group">
                <label for="regPassword">Contraseña</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="regPassword" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">
                <span class="btn-text">Crear Cuenta</span>
                <div class="spinner hidden"></div>
            </button>
        </form>

        <div class="divider">
            <span>o continuar con</span>
        </div>

        <button id="googleLogin" class="btn btn-google">
            <i class="fab fa-google"></i>
            Google (Próximamente)
        </button>

        <div class="form-toggle">
            <p id="toggleText">¿No tienes cuenta? 
                <button type="button" id="toggleForm">Regístrate aquí</button>
            </p>
        </div>
    </div>

    <script>
        // Configuración de la API
        const API_BASE = window.location.origin + '/api';

        // Referencias a elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleForm = document.getElementById('toggleForm');
        const toggleText = document.getElementById('toggleText');
        const alert = document.getElementById('alert');
        const googleLoginBtn = document.getElementById('googleLogin');

        // Estado actual del formulario
        let isLoginMode = true;

        // Toggle entre login y registro
        toggleForm.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                loginForm.classList.remove('hidden');
                registerForm.classList.remove('active');
                toggleText.innerHTML = '¿No tienes cuenta? <button type="button" id="toggleForm">Regístrate aquí</button>';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.add('active');
                toggleText.innerHTML = '¿Ya tienes cuenta? <button type="button" id="toggleForm">Inicia sesión</button>';
            }
            
            // Rebind del event listener
            document.getElementById('toggleForm').addEventListener('click', arguments.callee);
        });

        // Función para mostrar alertas
        function showAlert(message, type) {
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 4000);
        }

        // Función para mostrar loading
        function setLoading(form, isLoading) {
            const btn = form.querySelector('button[type="submit"]');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner');
            
            if (isLoading) {
                btn.classList.add('loading');
                btnText.style.opacity = '0';
                spinner.classList.remove('hidden');
            } else {
                btn.classList.remove('loading');
                btnText.style.opacity = '1';
                spinner.classList.add('hidden');
            }
        }

        // Función para hacer peticiones a la API
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error en la petición');
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Manejo del login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(loginForm, true);

            try {
                const formData = new FormData(loginForm);
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                const response = await apiRequest('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify(loginData)
                });

                // Guardar token y usuario
                localStorage.setItem('token', response.token);
                localStorage.setItem('currentUser', JSON.stringify(response.user));

                showAlert('¡Login exitoso! Redirigiendo...', 'success');
                
                setTimeout(() => {
                    if (response.user.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/reader.html';
                    }
                }, 1500);

            } catch (error) {
                showAlert(error.message || 'Error al iniciar sesión', 'error');
            } finally {
                setLoading(loginForm, false);
            }
        });

        // Manejo del registro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(registerForm, true);

            try {
                const formData = new FormData(registerForm);
                const registerData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                const response = await apiRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify(registerData)
                });

                // Guardar token y usuario
                localStorage.setItem('token', response.token);
                localStorage.setItem('currentUser', JSON.stringify(response.user));

                showAlert('¡Cuenta creada exitosamente! Redirigiendo...', 'success');

                setTimeout(() => {
                    window.location.href = '/reader.html';
                }, 1500);

            } catch (error) {
                showAlert(error.message || 'Error al crear cuenta', 'error');
            } finally {
                setLoading(registerForm, false);
            }
        });

        // Login con Google (placeholder)
        googleLoginBtn.addEventListener('click', () => {
            showAlert('Funcionalidad de Google OAuth en desarrollo', 'error');
        });

        // Verificar si ya está logueado
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const response = await apiRequest('/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.valid) {
                        if (response.user.role === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/reader.html';
                        }
                    }
                } catch (error) {
                    // Token inválido, eliminar
                    localStorage.removeItem('token');
                    localStorage.removeItem('currentUser');
                }
            }
        });
    </script>
</body>
</html>
