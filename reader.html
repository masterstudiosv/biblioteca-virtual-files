<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 32px;
            color: #667eea;
        }

        .logo h1 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 16px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filters h3 {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .filter-group select {
            width: 100%;
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .stats i {
            color: rgba(255, 255, 255, 0.7);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .book-cover-container {
            position: relative;
            height: 320px;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .book-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .book-card:hover .book-cover {
            transform: scale(1.05);
        }

        .book-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
            display: flex;
            align-items: flex-end;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .book-card:hover .book-overlay {
            opacity: 1;
        }

        .book-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn-read {
            background: #667eea;
            color: white;
        }

        .btn-read:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .btn-download {
            background: #38a169;
            color: white;
        }

        .btn-download:hover {
            background: #2f855a;
            transform: scale(1.1);
        }

        .book-info {
            padding: 24px;
        }

        .book-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .book-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            color: #718096;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .book-description {
            color: #4a5568;
            font-size: 13px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
            font-size: 12px;
            color: #718096;
        }

        .book-year {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .book-downloads {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal para visor de PDF */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            border-radius: 16px;
            padding: 0;
            width: 90vw;
            height: 90vh;
            max-width: 1000px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #f7fafc;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            flex: 1;
        }

        .modal-close {
            background: #e53e3e;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #c53030;
            transform: scale(1.1);
        }

        .pdf-viewer {
            flex: 1;
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #4a5568;
        }

        .pdf-placeholder {
            text-align: center;
            padding: 40px;
        }

        .pdf-placeholder i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
                order: 3;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 16px;
            }

            .book-cover-container {
                height: 280px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-wrap: wrap;
                gap: 16px;
            }

            .modal-content {
                width: 95vw;
                height: 95vh;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>Biblioteca Virtual</h1>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar libros, autores, categorías...">
            </div>

            <div class="user-menu">
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span id="userName">Usuario</span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- Filtros -->
        <div class="filters">
            <h3>
                <i class="fas fa-filter"></i>
                Filtros
            </h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <select id="categoryFilter">
                        <option value="">Todas las categorías</option>
                        <option value="ficcion">Ficción</option>
                        <option value="no-ficcion">No Ficción</option>
                        <option value="ciencia">Ciencia</option>
                        <option value="tecnologia">Tecnología</option>
                        <option value="historia">Historia</option>
                        <option value="biografia">Biografía</option>
                        <option value="educacion">Educación</option>
                        <option value="arte">Arte</option>
                        <option value="filosofia">Filosofía</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="sortFilter">
                        <option value="newest">Más recientes</option>
                        <option value="oldest">Más antiguos</option>
                        <option value="title">Por título (A-Z)</option>
                        <option value="author">Por autor (A-Z)</option>
                        <option value="downloads">Más descargados</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="stats">
            <div>
                <i class="fas fa-book"></i>
                <span id="totalBooksCount">0 libros disponibles</span>
            </div>
            <div>
                <i class="fas fa-search"></i>
                <span id="filteredBooksCount">0 resultados</span>
            </div>
        </div>

        <!-- Grid de libros -->
        <div id="booksContainer" class="loading">
            <div class="spinner"></div>
            Cargando biblioteca...
        </div>

        <div id="booksGrid" class="books-grid" style="display: none;"></div>
    </main>

    <!-- Modal para lector PDF -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalBookTitle">Lector PDF</div>
                <button class="modal-close" onclick="closePdfViewer()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="pdf-viewer">
                <div class="pdf-placeholder">
                    <i class="fas fa-file-pdf"></i>
                    <h3>Visor de PDF</h3>
                    <p>El PDF se abriría aquí en una implementación real</p>
                    <p style="margin-top: 16px; font-size: 14px; opacity: 0.7;">
                        Para una funcionalidad completa, integra una librería como PDF.js
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let books = [];
        let filteredBooks = [];
        let currentUser = null;

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadBooks();
            setupEventListeners();
        });

        // Verificar autenticación
        function checkAuth() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userStr);
            document.getElementById('userName').textContent = currentUser.name;
        }

        // Cargar libros desde localStorage
        function loadBooks() {
            const savedBooks = localStorage.getItem('books');
            if (savedBooks) {
                books = JSON.parse(savedBooks);
            } else {
                // Libros de ejemplo si no hay ninguno
                books = [
                    {
                        id: 1,
                        title: "El Arte de la Programación",
                        author: "Donald E. Knuth",
                        category: "tecnologia",
                        year: 2019,
                        description: "Una obra maestra sobre algoritmos y programación que todo desarrollador debería leer.",
                        coverUrl: "https://via.placeholder.com/300x450/667eea/white?text=El+Arte+de+la+Programaci%C3%B3n",
                        pdfUrl: "#",
                        downloads: 245,
                        createdAt: "2024-01-15T10:00:00Z"
                    },
                    {
                        id: 2,
                        title: "Sapiens: De animales a dioses",
                        author: "Yuval Noah Harari",
                        category: "historia",
                        year: 2018,
                        description: "Una fascinante exploración de la historia de la humanidad desde los orígenes hasta el presente.",
                        coverUrl: "https://via.placeholder.com/300x450/764ba2/white?text=Sapiens",
                        pdfUrl: "#",
                        downloads: 892,
                        createdAt: "2024-02-10T14:30:00Z"
                    },
                    {
                        id: 3,
                        title: "Física Cuántica para Principiantes",
                        author: "Dr. María González",
                        category: "ciencia",
                        year: 2023,
                        description: "Una introducción accesible y comprensible a los conceptos fundamentales de la física cuántica.",
                        coverUrl: "https://via.placeholder.com/300x450/4facfe/white?text=F%C3%ADsica+Cu%C3%A1ntica",
                        pdfUrl: "#",
                        downloads: 156,
                        createdAt: "2024-03-05T09:15:00Z"
                    }
                ];
            }

            filteredBooks = [...books];
            renderBooks();
            updateStats();
        }

        // Configurar event listeners
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortFilter = document.getElementById('sortFilter');

            searchInput.addEventListener('input', debounce(filterBooks, 300));
            categoryFilter.addEventListener('change', filterBooks);
            sortFilter.addEventListener('change', filterBooks);
        }

        // Debounce para optimizar búsquedas
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Filtrar libros
        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sort = document.getElementById('sortFilter').value;

            // Aplicar filtros
            filteredBooks = books.filter(book => {
                const matchesSearch = !searchTerm || 
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    book.description.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !category || book.category === category;

                return matchesSearch && matchesCategory;
            });

            // Aplicar ordenamiento
            switch (sort) {
                case 'newest':
                    filteredBooks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'oldest':
                    filteredBooks.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case 'title':
                    filteredBooks.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'author':
                    filteredBooks.sort((a, b) => a.author.localeCompare(b.author));
                    break;
                case 'downloads':
                    filteredBooks.sort((a, b) => b.downloads - a.downloads);
                    break;
            }

            renderBooks();
            updateStats();
        }

        // Renderizar libros
        function renderBooks() {
            const container = document.getElementById('booksContainer');
            const grid = document.getElementById('booksGrid');

            // Simular carga
            setTimeout(() => {
                container.style.display = 'none';
                grid.style.display = 'grid';

                if (filteredBooks.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <i class="fas fa-search"></i>
                            <h3>No se encontraron libros</h3>
                            <p>Prueba con diferentes términos de búsqueda o filtros</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = filteredBooks.map(book => `
                    <div class="book-card" onclick="selectBook(${book.id})">
                        <div class="book-cover-container">
                            <img src="${book.coverUrl}" alt="${book.title}" class="book-cover">
                            <div class="book-overlay">
                                <div class="book-actions">
                                    <button class="btn-icon btn-read" onclick="event.stopPropagation(); readBook(${book.id})" title="Leer libro">
                                        <i class="fas fa-book-open"></i>
                                    </button>
                                    <button class="btn-icon btn-download" onclick="event.stopPropagation(); downloadBook(${book.id})" title="Descargar PDF">
                                        <i class="fas fa-download"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="book-info">
                            <span class="book-category">${getCategoryName(book.category)}</span>
                            <h3 class="book-title">${book.title}</h3>
                            <p class="book-author">por ${book.author}</p>
                            <p class="book-description">${book.description}</p>
                            <div class="book-meta">
                                <div class="book-year">
                                    <i class="fas fa-calendar"></i>
                                    ${book.year}
                                </div>
                                <div class="book-downloads">
                                    <i class="fas fa-download"></i>
                                    ${book.downloads}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }, 500);
        }

        // Obtener nombre de categoría
        function getCategoryName(category) {
            const categories = {
                'ficcion': 'Ficción',
                'no-ficcion': 'No Ficción',
                'ciencia': 'Ciencia',
                'tecnologia': 'Tecnología',
                'historia': 'Historia',
                'biografia': 'Biografía',
                'educacion': 'Educación',
                'arte': 'Arte',
                'filosofia': 'Filosofía',
                'otros': 'Otros'
            };
            return categories[category] || category;
        }

        // Actualizar estadísticas
        function updateStats() {
            document.getElementById('totalBooksCount').textContent = `${books.length} libros disponibles`;
            document.getElementById('filteredBooksCount').textContent = `${filteredBooks.length} resultados`;
        }

        // Seleccionar libro
        function selectBook(bookId) {
            const book = books.find(b => b.id === bookId);
            if (book) {
                // Mostrar detalles del libro o abrir modal
                console.log('Libro seleccionado:', book.title);
            }
        }

        // Leer libro
        function readBook(bookId) {
            const book = books.find(b => b.id === bookId);
            if (book) {
                document.getElementById('modalBookTitle').textContent = book.title;
                document.getElementById('pdfModal').classList.add('show');
                
                // En una implementación real, aquí cargarías el PDF
                console.log('Abriendo libro:', book.title);
            }
        }

        // Descargar libro
        function downloadBook(bookId) {
            const book = books.find(b => b.id === bookId);
            if (book) {
                // Incrementar contador de descargas
                book.downloads += 1;
                localStorage.setItem('books', JSON.stringify(books));
                
                // En una implementación real, aquí iniciarías la descarga
                console.log('Descargando libro:', book.title);
                
                // Simular descarga
                const link = document.createElement('a');
                link.href = book.pdfUrl;
                link.download = `${book.title}.pdf`;
                link.style.display = 'none';
                document.body.appendChild(link);
                // link.click(); // Descomenta en implementación real
                document.body.removeChild(link);
                
                // Actualizar vista
                filterBooks();
                
                // Mostrar notificación
                showNotification(`Descargando "${book.title}"...`, 'success');
            }
        }

        // Cerrar visor PDF
        function closePdfViewer() {
            document.getElementById('pdfModal').classList.remove('show');
        }

        // Mostrar notificación
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#38a169' : '#e53e3e'};
                color: white;
                padding: 16px 24px;
                border-radius: 8px;
                z-index: 1001;
                font-weight: 600;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('pdfModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePdfViewer();
            }
        });

        // Cerrar modal con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePdfViewer();
            }
        });

        // Cerrar sesión
        function logout() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }

        // Agregar estilos para animaciones
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
